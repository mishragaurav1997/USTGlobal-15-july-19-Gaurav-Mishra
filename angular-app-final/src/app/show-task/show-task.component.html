<div class="container">
    <div class="col-md-6 offset-md-3 mt-4 card card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let t of service.datas'>
                    <td>{{t.task}}</td>
                    <td>{{t.task_start_date}}</td>
                    <td>{{t.task_end_date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
