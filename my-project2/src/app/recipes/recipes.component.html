<div class="container mt-4">
    <div class="col-md-3 float-left">
    <div class="card card-body " *ngFor="let recipe of recipes">
        <img src="{{recipe.img}}" alt="" class="card-img-top" (click)='sendRecipe(recipe)'>
                 <h4 class="card-title">{{recipe.brand}}</h4>
    </div>
</div>
 <app-recipe-details  [recipeDetails] = 'recipeData'  ></app-recipe-details>
</div>
