<div class="container mt-4">
    <div class="col-md-3 float-left">
    <div class="card card-body " *ngFor="let news of news">
        <img src="{{news.img}}" alt="" class="card-img-top" (click)='sendNew(news)'>
                 <h4 class="card-title">{{news.brand}}</h4>
    </div>
</div>
 <app-news-details  [newsDetails] = 'newData'  ></app-news-details>
</div>
