
<div class="container" >
        <div class="card card-body col-md-4 bg-danger float-left mt-2 "  *ngFor="let sport of sportNews">
            <img src="{{sport.urlToImage}}" class="img-thumbnail" alt="">
            <h3>{{sport.title}}</h3>
            <p>{{ sport.description}}</p>
            <a href="{{sport.url}}" class="btn btn-primary"> Click here for more</a>
        </div>
    </div>
